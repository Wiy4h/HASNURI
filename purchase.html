<body>

    <div class="navbar">
      <div class="fpage">
        <div class="header">
          <img src="gambar/logo.png" alt="Logo">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li>
              <a href="home.html#category">Category</a>
              <ul class="dropdown">
                <li><a href="women-collection.html">Women</a></li>
                <li><a href="man.html">Men</a></li>
                <li><a href="girl.html">Girls</a></li>
                <li><a href="boys.html">Boys</a></li>
                <li><a href="merchandise.html">Merchandise</a></li>

            <!-- Cart Icon -->
            <li>
              <a href="purchase.html">
                <i class="fa-solid fa-cart-shopping"></i>

            <!-- Profile Icon -->

  <div class="container">
    <div class="checkoutLayout">

<!-- DETAIL PRODUCT -->
      <div class="returnCart">
        <h1>List Product in Cart</h1>
        <div class="list">
          <div class="product">
            <img src="gambar/kurung aminah 1.jpg" alt="Product">
            
            <div class="info">
              <div class="name">Baju Kurung Aminah</div><br>
              <div class="price">RM69 / 2 product</div>
            </div>

            <div class="quantityContainer">
                <div class="quantityLabel">Quantity</div>
                <div class="quantity">2</div>
            </div>

             <div class="priceContainer">
                <div class="priceLabel">Total Price</div>
                <div class="returnPrice">RM138.00</div>
             </div>
        </div>
      </div>
    </div>

<!-- CHECKOUT -->
      <div class="right">
        <h1>CHECKOUT</h1>
        <div class="form">
          <div class="group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone">
          </div>
          <div class="group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
          </div>
          <div class="group">
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="">Choose..</option>
              <option value="Malaysia">Malaysia</option>
            </select>
          </div>
          <div class="group">
            <label for="city">City</label>
            <select name="city" id="city">
              <option value="">Choose..</option>
              <option value="Segamat">Segamat</option>
            </select>
          </div>
        </div>

<!-- Purchase Summary -->
        <div class="return">
          <div class="row">
            <div>Total Quantity</div>
            <div class="totalQuantity">2</div>
          </div>
          <div class="row">
            <div>Total Price</div>
            <div class="totalPrice">RM138.00</div>
          </div>
        </div>

        <button class="buttonCheckout">CHECKOUT</button>
      </div>
    </div>
  </div>

<script>
<!-- FUNCTION POP UP THANK YOU -->
// Fungsi untuk memaparkan pop-up "Thank You"
function showThankYouPopup() {
  // Buat elemen pop-up
  const popup = document.createElement('div');
  popup.classList.add('thankYouPopup');
  popup.innerHTML = `
    <div class="popupContent">
      <h2>Thank You!</h2>
      <p>Your purchase has been successful.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  `;
  document.body.appendChild(popup);
}

// Tutup Pop Up
function closePopup() {
  // Buang pop-up dari halaman
  document.querySelector('.thankYouPopup').remove();

  // Refresh halaman
  location.reload();
}

// Event listener untuk butang CHECKOUT
document.querySelector('.buttonCheckout').addEventListener('click', function () {
  showThankYouPopup();
});
</script>
