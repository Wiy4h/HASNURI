<html>
<head>
  <title>Edit - Profile</title>
  <link rel="stylesheet" href="mystyle.css"> <!--FILE CSS-->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap" rel="stylesheet"> <!--Jenis Font-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--Icon-->
</head>

    </nav>
    <section id="edit" class="profile2">
        <div class="edit-profile">
        <h2>Edit Profile</h2>
        <form action="#" method="POST">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

            <button type="submit">Save Changes</button>
        </form>
        <a href="profile.html">Back to Profile</a>
    </section>

</body>
</html>
